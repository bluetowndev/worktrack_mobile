name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: Mobile_App/package-lock.json

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Install dependencies
      working-directory: ./Mobile_App
      run: npm install

    - name: Create .env file
      working-directory: ./Mobile_App
      run: |
        echo "API_URL=https://backend-sql-9ck0.onrender.com/api/v1" > .env

    - name: Generate native code
      working-directory: ./Mobile_App
      run: npx expo prebuild --platform android

    - name: Build APK
      working-directory: ./Mobile_App/android
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-release-apk
        path: Mobile_App/android/app/build/outputs/apk/release/app-release.apk
